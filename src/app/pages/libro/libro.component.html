<hr>
<div class="container">
    <form (click)="editarlibro()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label >Titulo</label>
                <input type="text" class="form-control" placeholder="Titulo">
            </div>
        
            <div class="form-group col-md-6">
                <label >Autor</label>
                <input type="text" class="form-control" placeholder="Autor">
            </div>
        </div>

        <div class="form-group">
            <label >Año de publicacion</label>
            <input type="text" class="form-control" placeholder="Año de publicacion">
        </div>

        <div class="form-group">
            <label >Editorial</label>
            <input type="text" class="form-control" placeholder="Editorial">
        </div>


        <div class="form-row">
            <div class="form-group col-md-6">
                <label >Categoria</label>
                <input type="text" class="form-control" placeholder="Categoria">
            </div>
        
            <div class="form-group col-md-6">
                <label >Sede</label>
                <input type="text" class="form-control" placeholder="Sede">
            </div>
        </div>

        <div class="row">
            <div class="col-md-10"><button type="submit" class="btn btn-primary">Edit Book</button></div>
        
            <div class="col-md-2">
                <button (click)="eliminarlibro()" class="btn btn-danger">Delete</button>            
            </div>
        </div>

        

    </form>
    <hr>
</div>
